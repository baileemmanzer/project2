<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Fridge Friend</title>
</head>
<body>
    <div class="container" id="logInForm">
        <h1>Fridge Friend</h1>
        <p id="signIn">Register your account or sign in to view your pantry items and search for recipes.</p>
      <div>
        <input type="email" id="txtEmail" placeholder="Enter email"/><br/>
        <input type="password" id="password" placeholder="Enter password"/><br/>
        <button id="btnLogin" class="btn btn-primary">Log in</button>
        <button id="btnSignUp" class="btn btn-primary">Register</button>
      </div>
    </div>
    </div>
    
</body>
